<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" a href="styles.css">
    <title>Draw Project</title>
</head>
<body>
    <div class="main-contain">
        <section class="header">
            <h1 class="header-text">Etch-A-Sketch</h1>
        </section>
        <div class="etch-main">
            <div class="etch-grid"></div>
            <div class="etch-bottom">
                <div class="etch-pallet">
                    <div class="colors">
                        <button class="red color"></button>
                        <button class="yellow color"></button>
                        <button class="blue color"></button>
                        <button class="green color"></button>
                        <button class="orange color"></button>
                        <button class="purple color"></button>
                    </div>
                    <div class="black-white">
                        <button class="black shade"></button>
                        <button class="white shade"></button>
                    </div>
                </div>
                <div class="clear-grid">
                    <button class="clear">Clear</button>
                </div>
                <div class="slider-contain">
                    <input type="range" min="16" max="100" value="16" class="slider">
                </div>
                
            </div>
        </div>
    </div>




    <script src="script.js"></script>
</body>
</html>
